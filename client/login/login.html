<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/client/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/client/src/style.css">
        <link rel="stylesheet" href="/client/login/src/login.css">
        <title>Login</title>
    </head>
    <body>
        <header class="main-header">
            <h1 class="title">
                <a href="/client/index.html">My Little Journal</a>
            </h1>

            <div class="d-flex align-items-center">
            <div id="auth-links">
                <a href="/client/signup/signup.html">Sign-up</a>
                <a href="/client/index.html">Return Home</a>
            </div>

            <div id="user-info" style="display: none;">
                <span id="welcome"></span>
                <button id="logout-btn">Logout</button>
            </div>

            <div class="mx-2" style="justify-content: center;">
                <button class="btn btn-light" id="toggle">
                    <img 
                        src="https://cdn-icons-png.flaticon.com/512/169/169367.png"
                        alt="moon icon"
                        id="darkmode"
                        style="width: 2rem; height: 2rem;"
                    >
                </button>
            </div>
        </div>
            
        </header>

        <main>
            <div class="authi-body">
                <div class="card" id="authi">
                    <h5 class="card-title">Login</h5>
                    <div class="form-group">
                        <label class="text-class">Username / email</label>
                        <input type="text" placeholder="username" required>
                    </div>
                    <div class="form-group position-relative">
                        <label class="text-class">Password</label>
                        <input 
                            type="password" 
                            id="authi-pass" 
                            placeholder="password" 
                            required
                        >
                        <i 
                            class="bi bi-eye position-absolute" 
                            id="toggle-pass" 
                            style="right: 10px; top: 38px; cursor: pointer; opacity: 0.6;">
                        </i>
                        <!-- <button type="button" onclick="toggleVisibility()">Eye</button> -->
                    </div>
                </div>
            </div>
        </main>
        
        <script src="/client/src/index.js"></script>
        <script src="/client/login/src/login.js"></script>
        <script src="/client/bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
